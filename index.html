<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + Three.js + UI</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* UI */
    #ui {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
      color: #fff;
      font-size: 12px;
    }

    #ui button {
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    #ui input[type="range"] {
      width: 180px;
    }
  </style>
</head>

<body>

<!-- üéÆ UI -->
<div id="ui">
  <!-- Bot√µes -->
  <button data-anim="Walking_A">Walk A</button>
  <button data-anim="Walking_B">Walk B</button>
  <button data-anim="Running_A">Run A</button>
  <button data-anim="Jump">Jump</button>

  <!-- Sliders -->
  <label>
    Escala
    <input id="scaleSlider" type="range" min="0.1" max="1.2" step="0.01" value="0.3">
  </label>

  <label>
    Rota√ß√£o Y
    <input id="rotationSlider" type="range" min="-180" max="180" step="1" value="0">
  </label>
</div>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { MindARThree } from 'mindar-image-three';

  async function start() {

    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: './targets.mind'
    });

    const { renderer, scene, camera } = mindarThree;

    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

    const anchor = mindarThree.addAnchor(0);

    const loader = new GLTFLoader();
    const clock = new THREE.Clock();

    let mixer;
    let actions = {};
    let currentAction = null;
    let targetVisible = false;
    let model = null;

    // ===============================
    // MODELO
    // ===============================
    loader.load('./character.glb', (gltf) => {

      model = gltf.scene;
      model.scale.set(0.3, 0.3, 0.3);
      anchor.group.add(model);

      mixer = new THREE.AnimationMixer(model);

      // ===============================
      // ANIMA√á√ïES
      // ===============================
      loader.load('./animations.glb', (animGltf) => {

        animGltf.animations.forEach((clip) => {
          actions[clip.name] = mixer.clipAction(clip);
        });

        console.log('Anima√ß√µes:', Object.keys(actions));
      });
    });

    // ===============================
    // TARGET
    // ===============================
    anchor.onTargetFound = () => {
      targetVisible = true;
      playLoop("Walking_A");
    };

    anchor.onTargetLost = () => {
      targetVisible = false;
      if (currentAction) currentAction.stop();
    };

    // ===============================
    // ANIMA√á√ïES
    // ===============================
    function playLoop(name) {
      if (!targetVisible || !actions[name]) return;

      if (currentAction) currentAction.fadeOut(0.25);

      currentAction = actions[name];
      currentAction
        .reset()
        .setLoop(THREE.LoopRepeat)
        .fadeIn(0.25)
        .play();
    }

    function playJump() {
      if (!targetVisible) return;

      if (currentAction) currentAction.fadeOut(0.2);

      const start = actions["Jump_Start"];
      const full  = actions["Jump_Full_Long"];
      const land  = actions["Jump_Land"];
      const idle  = actions["Jump_Idle"];

      start.reset().setLoop(THREE.LoopOnce).play();

      mixer.addEventListener('finished', function onFinish(e) {
        if (e.action === start) {
          full.reset().setLoop(THREE.LoopOnce).play();
        } else if (e.action === full) {
          land.reset().setLoop(THREE.LoopOnce).play();
        } else if (e.action === land) {
          idle.reset().setLoop(THREE.LoopRepeat).play();
          currentAction = idle;
          mixer.removeEventListener('finished', onFinish);
        }
      });

      currentAction = start;
    }

    // ===============================
    // UI EVENTS
    // ===============================
    document.querySelectorAll('#ui button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.dataset.anim === "Jump") playJump();
        else playLoop(btn.dataset.anim);
      });
    });

    // üéö Slider Escala
    document.getElementById('scaleSlider').addEventListener('input', (e) => {
      if (!model) return;
      const s = parseFloat(e.target.value);
      model.scale.set(s, s, s);
    });

    // üéö Slider Rota√ß√£o Y
    document.getElementById('rotationSlider').addEventListener('input', (e) => {
      if (!model) return;
      const degrees = parseFloat(e.target.value);
      model.rotation.y = THREE.MathUtils.degToRad(degrees);
    });

    // ===============================
    // START
    // ===============================
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    });
  }

  start();
</script>

</body>
</html>
