<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + Three.js Básico</title>

  <!-- THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- GLTF LOADER -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<script>
async function start() {

  // 1️⃣ Inicializa o MindAR
  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: './targets.mind',
  });

  const { renderer, scene, camera } = mindarThree;

  // 2️⃣ Luz simples
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // 3️⃣ Anchor ligado ao target 0
  const anchor = mindarThree.addAnchor(0);

  // 4️⃣ Carrega o modelo 3D
  const loader = new THREE.GLTFLoader();
  loader.load('./Barbarian.glb', (gltf) => {
    const model = gltf.scene;

    model.scale.set(0.3, 0.3, 0.3);
    model.position.set(0, 0, 0);

    // Adiciona o modelo ao anchor
    anchor.group.add(model);
  });

  // 5️⃣ Inicia o AR
  await mindarThree.start();

  // 6️⃣ Render loop
  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}

// Inicia
start();
</script>

</body>
</html>
