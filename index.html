<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FBXLoader.js"></script>

  <script>
    AFRAME.registerComponent('fbx-model-custom', {
      schema: {
        src: { type: 'asset' },
        scale: { type: 'vec3', default: { x: 0.01, y: 0.01, z: 0.01 } }
      },

      init: function () {
        const loader = new THREE.FBXLoader()
        loader.load(this.data.src, (fbx) => {
          fbx.scale.set(
            this.data.scale.x,
            this.data.scale.y,
            this.data.scale.z
          )
          this.el.setObject3D('mesh', fbx)
        })
      }
    })
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./target.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="card" src="codigo_qr.webp">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" height="0.552" width="1"></a-plane>

      <a-entity
        fbx-model-custom="src: And.fbx; scale: 0.01 0.01 0.01"
        position="0 0 0.1">
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
